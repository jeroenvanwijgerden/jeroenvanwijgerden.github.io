<!doctype html>
<meta charset=utf8>

<style>
    html, body {
        margin:   0px;
        width:  100%;
        height: 100%;
    }

    .cm-editor .cm-content {
        font-family: monospace;
        font-size: 12pt;
    }

    .cm-lineNumbers {
        font-family: monospace;
        font-size: 12pt;
    }

    #ide {
        width: 600px;
        height: 100%;
        /* display: flex;
        flex-direction: column; */
    }

    #trace {
        width: 680px;
        height: 100%;
        overflow: scroll;
        position: absolute;
        top: 0px;
        left: 600px;

        padding: 0px;
        margin: 0px;
    }

    #menu {
        background-color: #d3d3d3;
        min-height: 10px;
    }

    #console-menu {
        background-color: #d3d3d3;
        min-height: 10px;
    }

    #t {
        /* display: flex;
	    flex-direction: column;
	    align-items: stretch;
        flex: 1; */
    }

    #codemirror {
    }

    #console-container {
        height: 256px;
        padding: 4px;
        background-color: #eed;

        font-family: monospace;
        
        color: #000;

        overflow: scroll
    }

    #console {
        width: 340px;
        height: 100%;
        font-size: 10pt;
        margin: 0;
        padding: 0;
        overflow-x: scroll;
    }    

    .menu {
        background-color: #d3d3d3;
        min-height: 10px;
    }

    #grid {
        border: none;
        margin: 0;
    }

    table, td, tr {
        margin: 0px;
        padding: 0px;
        border-spacing: 0px;
    }

    tr {
        
    }

    td {
        padding: 5px;
        overflow-wrap: break-word;
        width: 170px;
        height: 20px;
        background-color: greenyellow;
    }
</style>

<body>
    <div id="ide">
        <div id="menu">
            <button id="button-halt">Halt</button>
            <button id="button-step">Step</button>
            <button id="button-reset">Reset</button>
            <button id="button-run">Run</button>
            <input id="input-steps-per-chunk" type="number" min="1" max="10000" value="8192">
            <button id="button-set-steps-per-chunk">Set</button>
        </div>
        <div id="t">
            <div id="codemirror"></div>
        </div>
        <div style="display: flex;">
            <div style="flex: 1;">
                <div class="menu">
                    <span>Console</span>
                    <button id="console-button-clear">Clear</button>
                </div>
                <div id="console-container"><pre id="console"></pre></div>
            </div>
            <div id="grid-container" tabindex="1">
                <div class="menu">
                    <span>Grid</span>
                    <button id="grid-button-clear">Clear</button>
                    <span id="mouse-info" style="float:right;">Mouse not on grid</span>
                </div>
                <canvas id="grid" height="256" width="256"></div>
            </div>
        </div>
    </div>
    <div id="trace">
        <table id="table">
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>
