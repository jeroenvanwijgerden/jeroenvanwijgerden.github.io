<!doctype html>
<meta charset=utf8>

<style>
    html, body {
        margin:   0px;
        width:  100%;
        height: 100%;
    }

    .cm-editor .cm-content {
        font-family: monospace;
        font-size: 12pt;
    }

    .cm-lineNumbers {
        font-family: monospace;
        font-size: 12pt;
    }

    #ide {
        width: 600px;
        height: 100%;
        /* display: flex;
        flex-direction: column; */
    }

    #trace {
        width: 680px;
        height: 100%;
        overflow: scroll;
        position: absolute;
        top: 0px;
        left: 600px;

        padding: 0px;
        margin: 0px;
    }

    #grammar-menu {
        border-top: 1px solid black;
        height: 100px;
        background-color: #d3d3d3;
        overflow-y:scroll;
    }

    #menu {
        background-color: #d3d3d3;
        min-height: 10px;
    }

    #console-menu {
        background-color: #d3d3d3;
        min-height: 10px;
    }

    #codemirror {
    }

    #console {
        height: 128px;
        padding: 4px;
        background-color: #000000;

        font-family: monospace;
        font-size: 12pt;
        color: #ffffff;

        overflow: scroll
    }

    table, td, tr {
        margin: 0px;
        padding: 0px;
        border-spacing: 0px;
    }

    tr {
        
    }

    td {
        padding: 5px;
        overflow-wrap: break-word;
        width: 170px;
        height: 20px;
    }
</style>

<body>
    <div id="ide">
        <div id="grammar"></div>
        <div id="grammar-menu">
            <div>
                <button id="button-add-rule-instruction-mapping">add</button>
                <button id="button-apply">apply</button>
            </div>
            <div id="mappings" style="overflow-y:scroll;"></div>
        </div>
        <div id="menu" style="border-top: 1px solid black;">
            <button id="button-halt">Halt</button>
            <button id="button-step">Step</button>
            <button id="button-reset">Reset</button>
            <button id="button-run">Run</button>
            <input id="input-steps-per-chunk" type="number" min="1" max="10000" value="8192">
            <button id="button-set-steps-per-chunk">Set</button>
        </div>
        <div id="codemirror"></div>
        <div id="console-menu">
            <button id="button-clear">Clear</button>
        </div>
        <div id="console"></div>
    </div>
    <div id="trace">
        <table id="table">
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>
